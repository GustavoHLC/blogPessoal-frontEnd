<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="form-group">
        <label for="nome">nome</label>
        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
      </div>
      <div class="form-group">
        <label for="login">login</label>
        <input [(ngModel)]="user.login" class="form-control" type="email" name="login" id="login" placeholder="Seu login em forma de email">
      </div>
      <div class="form-group">
        <label for="foto">link da Foto</label>
        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
      </div>
      <div class="form-group">
        <label for="senha">senha</label>
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
      </div>
      <div class="form-group">
        <label for="confirmSenha">Confirmar senha</label>
        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
      </div>
      <div class="form-group">
        <label for="idade">Data de Nascimento</label>
        <input [(ngModel)]='user.dataNascimento' class="form-control" type="date" name="idade" id="idade" placeholder="Sua data de nascimento">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de usuário</label>
        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione um tipo de usuário</option>
          <option value="normal">normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class=" btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)='atualizar()'>atualizar</button>
      </div>
    </div>
  </div>
</div>
